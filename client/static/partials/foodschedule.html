{{$scope.orgnaization}}


<h3>Serving food on:</h3>

<label><select ng-model = 'days.day'>
  <option value="Mon">Monday</option>
  <option value="Tues">Tuesday</option>
  <option value="Wed">Wednesday</option>
  <option value="Thur">Thursday</option>
  <option value="Fri">Friday</option>
  <option value="Sat">Saturday</option>
  <option value="Sun">Sunday</option></select></label>

<label>start time <select ng-model='days.start'>
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
  <option value="6">6</option>
  <option value="7">7</option>
  <option value="8">8</option>
  <option value="9">9</option>
  <option value="10">10</option>
  <option value="11">11</option>
  <option value="12">12</option>
</select></label>

<label>am/pm <select ng-model='days.start2'>
  <option value="am">am</option>
  <option value="pm">pm</option>
</select>
</label>
<label>end time <select ng-model='days.end'>
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
  <option value="6">6</option>
  <option value="7">7</option>
  <option value="8">8</option>
  <option value="9">9</option>
  <option value="10">10</option>
  <option value="11">11</option>
  <option value="12">12</option>
</select></label>

<label>am/pm <select ng-model='days.end2'>
  <option value="am">am</option>
  <option value="pm">pm</option>
</select>
</label>
<button type="button" name="button" ng-click = 'addDay()'>Add Day</button>

<div>

<table>

  <thead>
    <th>days</th>
    <th>start time</th>
    <th>end time</th>
    <th>Action</th>
  </thead>
  <tr ng-repeat="d in days">
    <td>{{ d.day }}</td>
    <td>{{ d.start }}</td>
    <td>{{ d.end }}</td>
    <td><button ng-click = "deleteDay($index)"> Delete this shit</button></td>
  </tr>
</table>

</div>



<div class="services">


  <h1>services</h1>

<label ng-repeat='service in services'>{{service.name}}
  <input type="checkbox" ng-checked='service.val'>
</label>

<h1>{{user.organization}}</h1>
<h2>{{error}}</h2>
<form class="">
  <h4>Add a day when your serving food:</h4>

  <label>
    <select name="days" ng-model='days.day' required ng-options='d.code as d.name for d in daySelect'>
      <option value="">-- Select Day --</option>
    </select>
  </label>

  <label>
    <select ng-model='days.start' required ng-options='t.code as t.name for t in timeSelect'>
      <option value="">-- Start Time --</option>
    </select>
  </label>

  <label>
    <select ng-model='days.start2' required ng-options='p.code as p.name for p in period'>
      <option value="">am/pm</option>
    </select>
  </label>

  <label>
    <select ng-model='days.end' required ng-options='t.code as t.name for t in timeSelect'>
      <option value="">-- End Time --</option>
    </select>
  </label>

  <label>
    <select ng-model='days.end2' required ng-options='p.code as p.name for p in period'>
      <option value="">am/pm</option>
    </select>
  </label>

  <button type="button" name="button" ng-click = 'addDay()'>Add Day</button>
</form>
<div>

<table>

  <thead>
    <th>days</th>
    <th>start time</th>
    <th>end time</th>
    <th>Action</th>
  </thead>
  <tr ng-repeat="d in days">
    <td>{{ d.day }}</td>
    <td>{{ d.start }}</td>
    <td>{{ d.end }}</td>
    <td><button  ng-click = "deleteDay($index)">Remove</button></td>
  </tr>
</table>

</div>

<h1>Login or Register</h1>
<h2>{{error}}</h2>


<div class="logReg-Log">
  <h3>Login</h3>
  <form novalidate class="css-form">

    <label>Email: <input type="email" placeholder='you@email.com' ng-model="login.email" required></label>
    <label>Password: <input type="password" ng-model="login.password" required></label>
    <button type="button" name="button" ng-click="loginUser()">Log In</button>

  </form>
</div>

<div class="logReg-Reg">
  <h3>Register</h3>
  <form novalidate class="css-form">

    <label>Organization: <input type="text" placeholder='Organization Name' ng-model='temp.organization' required></label>
    <label>Street: <input type="text" placeholder='123 Main St.' ng-model='temp.street1' required></label>
    <label>City: <input type="text" placeholder='City' ng-model='temp.city' required></label>

    <button type="button" name="button" ng-click="continueReg()">Register</button>
  </form>
</div>

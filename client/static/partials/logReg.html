<h1>Login or Register</h1>
<h2>{{error}}</h2>


<div class="login">
  <h3>Login</h3>
  <label>Email: <input type="text" placeholder='you@email.com' ng-model="login.email"></label>
  <label>Password: <input type="password" ng-model="login.password"></label>
  <button type="button" name="button" ng-click="loginUser()">Log In</button>
</div>

<div class="register">
  <h3>Register</h3>
  <label>Organization: <input type="text" placeholder='Organization Name' ng-model='reg.organization'></label>
  <label>Email: <input type="email" placeholder='you@email.com' ng-model='reg.email'></label>
  <label>Street: <input type="text" placeholder='123 Main St.' ng-model='reg.street1'></label>
  <label>Street 2 (opt): <input type="text" placeholder='Unit 23' ng-model='reg.street2'></label>
  <label>City: <input type="text" placeholder='City' ng-model='reg.city'></label>
  <label>State:
    <select ng-model='reg.state'>

    	<option value="CO">Colorado</option>
    	<option value="CT">Connecticut</option>
    	<option value="DE">Delaware</option>
    	<option value="DC">District Of Columbia</option>
    	<option value="FL">Florida</option>
    	<option value="GA">Georgia</option>
    	<option value="HI">Hawaii</option>
    	<option value="ID">Idaho</option>
    	<option value="IL">Illinois</option>
    	<option value="IN">Indiana</option>
    	<option value="IA">Iowa</option>
    	<option value="KS">Kansas</option>
    	<option value="KY">Kentucky</option>
    	<option value="LA">Louisiana</option>
    	<option value="ME">Maine</option>
    	<option value="MD">Maryland</option>
    	<option value="MA">Massachusetts</option>
    	<option value="MI">Michigan</option>
    	<option value="MN">Minnesota</option>
    	<option value="MS">Mississippi</option>
    	<option value="MO">Missouri</option>
    	<option value="MT">Montana</option>
    	<option value="NE">Nebraska</option>
    	<option value="NV">Nevada</option>
    	<option value="NH">New Hampshire</option>
    	<option value="NJ">New Jersey</option>
    	<option value="NM">New Mexico</option>
    	<option value="NY">New York</option>
    	<option value="NC">North Carolina</option>
    	<option value="ND">North Dakota</option>
    	<option value="OH">Ohio</option>
    	<option value="OK">Oklahoma</option>
    	<option value="OR">Oregon</option>
    	<option value="PA">Pennsylvania</option>
    	<option value="RI">Rhode Island</option>
    	<option value="SC">South Carolina</option>
    	<option value="SD">South Dakota</option>
    	<option value="TN">Tennessee</option>
    	<option value="TX">Texas</option>
    	<option value="UT">Utah</option>
    	<option value="VT">Vermont</option>
    	<option value="VA">Virginia</option>
    	<option value="WA">Washington</option>

    	<option value="WI">Wisconsin</option>
    	<option value="WY">Wyoming</option>
    </select>
  </label>

  <label>ZIP code: <input type="text" placeholder='12345-1234' ng-model='reg.zip'></label>

  <!-- Auto populate paraens and dashes -->
  <label>Phone Number: <input type="text" placeholder='(123)555-555' ng-model='reg.phone'></label>
  <label>Website: <input type="text" placeholder='yoursite.com' ng-model='reg.website'></label>

<!-- Change to a text area and add a character counter counting down from 150 -->
  <label>Description (max 150 characters): <input type="text" placeholder='Short description about your organization' ng-model='reg.description'></label>

  <label>Password: <input type="password" ng-model='reg.password'></label>
  <label>Confirm Password: <input type="password" ng-model='reg.password_conf'></label>
  <button type="button" name="button" ng-click="regOrganization()">Register</button>
</div>
